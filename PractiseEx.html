<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-button {
            height: 50px;
            width: 50px;
            font-size: 25px;
            border: none;
            border-radius: 5;
        }
        .odd{
            background-color: chocolate;
        }
        .even{
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="buttonPressed();"></button>
    <script>
        let noOfTimesClicked = localStorage.getItem('noOfTimesClicked') || 0;
        function buttonPressed(){
            noOfTimesClicked++;
            localStorage.setItem('noOfTimesClicked',noOfTimesClicked);
            updateButton()
        }
        function updateButton(){
            let button = document.querySelector('#my-button')
            if (noOfTimesClicked %2 ===0){
                button.classList.remove('odd')
                button.classList.add('even')
            }else{
                button.classList.remove('even')
                button.classList.add('odd')

            }
            button.innerText = noOfTimesClicked
        }
        updateButton();
      function dogreeting(Navinvidyarthi ='navin'){
        let date= new Date();
        let hours = 6
        let heading = document.querySelector('#greeting')
        console.log(date.getHours())
        if (hours > 5 && hours < 12){
            heading.innerText = `good morning ${Navinvidyarthi}`
        } else if (hours>12 && hours<18){
            heading.innerText = `good afternoon ${Navinvidyarthi}`

        }else{
            heading.innerText = `good nigh ${Navinvidyarthi}`
        }
      }
      dogreeting()
    </script>
    
</body>
</html>
