<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Loop</title>
</head>
<body>
    <script>
        let num=0
        while (num<=20){
            console.log(num)
            num+=1
        }
        let x=0
        while (x<3){
            console.log(x);
            x=Math.random()*2
        }
        console.log('final value of x is :'+ x)
    </script>
    
</body>
</html>
